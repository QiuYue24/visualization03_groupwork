<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全球药业控制网络可视化</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app-container">
    <!-- 控制面板 -->
    <div id="control-panel">
      <h2>药业控制网络分析</h2>
      <div class="control-group">
        <label for="company-selector">选择制药公司：</label>
        <select id="company-selector">
          <option value="ALL">加载中...</option>
        </select>
      </div>
      <div id="company-info-card">
        <h3 id="selected-company">未选择公司</h3>
        <div class="info-row">
          <span>子公司数量：</span>
          <strong id="subsidiary-count">0</strong>
        </div>
        <div class="info-row">
          <span>总控制资产：</span>
          <strong id="total-assets">$0 M</strong>
        </div>
        <div class="info-row">
          <span>平均控制权：</span>
          <strong id="avg-ownership">0%</strong>
        </div>
      </div>
    </div>

    <!-- 可视化区域 -->
    <!-- 页面整体容器 -->
   <!-- 页面整体容器：上下结构 -->
    <div id="visualization-container" style="display: flex; flex-direction: column; height: 100vh;">
      
      <!-- 地图区域：占上方 -->
      <div id="map-container" style="flex: 2; position: relative;">
        <div id="map" style="width: 100%; height: 100%;"></div>

        <!-- 饼图浮动在地图右上角 -->
        <div id="pie-chart" style="
          position: absolute;
          top: 20px;
          right: 20px;
          width: 300px;
          height: 300px;
          z-index: 10;
          pointer-events: none;
        "></div>
      </div>

      <!-- 控制矩阵区域：在地图下方 -->
      <div id="matrix-container" style="
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background-color: #fff;
        border-top: 1px solid #ccc;
      ">
        <h3 style="margin-top: 0;">城市控制矩阵</h3>
        <table id="control-matrix" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>城市</th>
              <th>子公司数</th>
              <th>平均控制%</th>
              <th>主要功能</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading" style="
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      text-align: center;
      padding-top: 200px;
    ">
      <h3>数据加载中...</h3>
    </div>


    

    <!-- 图例 -->
    <div id="legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #e41a1c;"></div>
        <span>总部</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #377eb8;"></div>
        <span>子公司</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #984ea3;"></div>
        <span>混合型</span>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/main copy 3.js"></script>
</body>
</html>
