<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全球药业控制网络可视化</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app-container">
    <!-- 控制面板 -->
    <div id="control-panel">
      <h2>药业控制网络分析</h2>
      <div class="control-group">
        <label for="company-selector">选择制药公司：</label>
        <select id="company-selector">
          <option value="ALL">加载中...</option>
        </select>
      </div>
      <div id="company-info-card">
        <h3 id="selected-company">未选择公司</h3>
        <div class="info-row">
          <span>子公司数量：</span>
          <strong id="subsidiary-count">0</strong>
        </div>
        <div class="info-row">
          <span>总控制资产：</span>
          <strong id="total-assets">$0 M</strong>
        </div>
        <div class="info-row">
          <span>平均控制权：</span>
          <strong id="avg-ownership">0%</strong>
        </div>
      </div>
    </div>

    <!-- 可视化区域 -->
    <div id="visualization-container">
      <div id="map"></div>
      <div id="matrix-container">
        <h3>城市控制矩阵</h3>
        <table id="control-matrix">
          <thead>
            <tr>
              <th>城市</th>
              <th>子公司数</th>
              <th>平均控制%</th>
              <th>主要功能</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading">
      <h3>数据加载中...</h3>
    </div>

    <!-- 图例 -->
    <div id="legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #e41a1c;"></div>
        <span>总部</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #377eb8;"></div>
        <span>子公司</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #984ea3;"></div>
        <span>混合型</span>
      </div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
